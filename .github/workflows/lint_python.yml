name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install pipenv
      - run: pipenv install --dev
      - run: black .
      - run: codespell . --ignore-words-list=asend,gae --skip=./.*
      - run: ruff .
